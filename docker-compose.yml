version: "3"

services:
  #
  # Application
  #
  enjoyingredients:
    image: node:12-alpine
    container_name: enjoyingredients
    ports:
      - "3000:3000"
    environment:
      HOST: 0.0.0.0
    depends_on:
      - api
    volumes:
      - ./frontend:/usr/src/enjoyingredients
    working_dir: /usr/src/enjoyingredients
    command: npm run dev
    networks:
      - web

  #
  # Database
  #
  mysql:
    image: mysql:5.7
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "directus"
      MYSQL_USER: "directus"
      MYSQL_PASSWORD: "directus"
      MYSQL_ROOT_PASSWORD: "directus"
    ports:
      - "3306:3306"
    networks:
      - internal

  #
  # Directus API instance
  # This should serve our api requests and won't work before database
  # is properly installed by running the installer
  #
  api:
    image: directus/api:v2-apache
    ports:
      - "8080:80"
    environment:
      # App
      DIRECTUS_APP_ENV: "development"
      DIRECTUS_APP_TIMEZONE: "Europe/Berlin"

      # These are now required, make sure to always set
      # to something unique while in production
      DIRECTUS_AUTH_PUBLICKEY: "some random secret"
      DIRECTUS_AUTH_SECRETKEY: "another random secret"

      # Database
      DIRECTUS_DATABASE_HOST: "mysql"
      DIRECTUS_DATABASE_PORT: "3306"
      DIRECTUS_DATABASE_NAME: "directus"
      DIRECTUS_DATABASE_USERNAME: "directus"
      DIRECTUS_DATABASE_PASSWORD: "directus"
    depends_on:
      - mysql
    networks:
      - internal
      - web

  #
  # Directus APP instance
  # This is our graphical management interface
  #
  cms:
    image: directus/app:v7-node
    ports:
      - "8090:80"
    environment:
      # Endpoints
      DIRECTUS_APP_TITLE: 'DEV::EnjoyIngredients'
      DIRECTUS_APP_URL: "http://localhost:8080/_/"
    depends_on:
      - api
    networks:
      - web

networks:
  internal:
    driver: bridge
  web:

volumes:
  dbdata:
