backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/img
public_folder: /img

collections:
  - name: "blog_posts"
    label: "Blog Posts"
    label_singular: "Blog Post"
    editor:
      preview: true
    folder: "content/blog/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Titel"
        name: "title"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Ver√∂ffentlichungsdatum"
        name: "date"
        widget: "date"
        format: "YYYY-MM-DD"
      - label: "Kategorien"
        name: "categories"
        widget: "relation"
        collection: "blog_categories"
        searchFields: ["name"]
        valueField: "name"
      - label: "Kurzbeschreibung"
        name: "description"
        widget: "text"
      - label: "Inhalt"
        name: "body"
        widget: "markdown"
  - name: "blog_categories"
    label: "Kategorien"
    label_singular: "Kategorie"
    editor:
      preview: false
    folder: "content/blog/categories"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Name"
        name: "title"
        widget: "string"
      - label: "Thumbnail"
        name: "thumbnail"
        widget: "image"
        required: false
      - label: "Kurzbeschreibung"
        name: "description"
        widget: "text"
